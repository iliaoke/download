name: 下载

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: download
      run: |
          sudo apt-get update && sudo apt-get install -y tree p7zip-full aria2
          URL="https://www.apkmirror.com/apk/activision-publishing-inc/call-of-duty-legends-of-war/call-of-duty-legends-of-war-1-0-45-release/call-of-duty-mobile-season-5-1-0-45-android-apk-download/download/?key=a3874426c8c848ca9e79e23ea6973a32838703c7"
          DOWNLOAD_URL=$(curl -s -L -I "$URL" | grep -i "Location" | sed 's/Location: //')
          aria2c -c "$DOWNLOAD_URL"
    - name: Upload artifact
      uses: actions/upload-artifact@main
      with:
        name: file
        path: | 
            *.apks
